<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
      <div class="columns is-mobile">
          <div class="column is-half is-offset-one-quarter">
                <div class="container">
                    <h1 class="title">
                        Your Meals Your Way
                    </h1>
                        <p class="subtitle">
                            <strong>Your favorite meals catered your way to your own dietary needs!</strong>
                        </p>
                </div>
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                    <input class="input" type="text" placeholder="Search Recipes">
                
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span>Dietary Restrictions</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <p>
                                <button id = "vegan" class = "button is-small">vegan</button>
                                <button id = "vegetarian" class = "button is-small">vegetarian</button>
                                <button id = "gluten-free" class = "button is-small">gluten-free</button>
                                <button id = "dairy-free" class = "button is-small">dairy-free</button>
                                <button id = "kosher" class = "button is-small">kosher</button>
                                <button id = "low-carb" class = "button is-small">low-carb</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  </body>
  <script src="./Develop/script.js"></script>
</html>
