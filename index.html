<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="Develop/front.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
      <div class="columns is-mobile">
          <div class="column is-half is-offset-one-quarter has-text-centered">
                <div class="container initial">
                        <h1 class="title has-text-centered">
                            Your Meals Your Way
                        </h1>
                        <p class="subtitle">
                            <strong>Your favorite meals catered your way to your own dietary needs!</strong>
                        </p>
                </div>
                <!-- took the input out of the hoverable div but not sure if that will effect how the button is attached -->
            </div>
      </div>
      <div class="columns is-mobile">
            <div class="column is-half is-offset-5">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" placeholder="Search recipes">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            Search
                        </a>
                    </div>
                </div>
            </div>
      </div>   
            <div class="column is-half is-offset-one-quarter has-text-centered">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <div class="card mt-2 p-2 aria-has-popup="true" aria-controls="dropdown-menu4">
                            <span>Dietary Restrictions</span>
                        
                        </div>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                                <div>
                                    <!-- added clickboxes for each button but not exactly sure how necessary that is or how you make them work -->
                                    <button id = "vegan" class = "button is-small is-primary mt-2">Vegan <label class="checkbox"><input class="ml-2 mt-1" type="checkbox" name="settings"></label></button>
                                    <button id = "vegetarian" class = "button is-small is-link mt-2">Vegetarian <label class="checkbox"><input class="ml-2 mt-1" type="checkbox" name="settings"></label></button>
                                    <button id = "gluten-free" class = "button is-small is-info mt-2">Gluten-free <label class="checkbox"><input class="ml-2 mt-1" type="checkbox" name="settings"></label></button>
                                    <button id = "dairy-free" class = "button is-small is-success mt-2">Dairy-free <label class="checkbox"><input class="ml-2 mt-1" type="checkbox" name="settings"></label></button>
                                    <button id = "kosher" class = "button is-small is-warning mt-2">Kosher <label class="checkbox"><input class="ml-2 mt-1" type="checkbox" name="settings"></label></button>
                                    <button id = "low-carb" class = "button is-small is-danger mt-2">Low-carb <label class="checkbox"><input class="ml-2 mt-1" type="checkbox" name="settings"></label></button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="content">
                    <div class="card p-2 mt-2" id="display-recipe"></div>

                </div>
            </section>
        
    </section>
  </body>
  <script src="./Develop/front.js"></script>
</html>
